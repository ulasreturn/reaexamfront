


<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4 gap-2">

        <ng-template pTemplate="right">
            <div class="row">
                <div class="col">
                    <input type="text" [(ngModel)]="searchRandevuName" placeholder="Search"
                        (input)="searchrandevular(searchRandevuName)" class="form-control">
                </div>
            </div>
        </ng-template>
    </p-toolbar>
    <p-table #dt  [value]="filteredRandevu" [rows]="5" [paginator]="true" [tableStyle]="{ 'min-width': '5vh' }"
        [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr style="text-align:center;">
                <th pSortableColumn="Id" style="min-width:5rem" >BankAccountId</th>
                <th pSortableColumn="bookName" style="min-width:10rem"> Ad</th>
                <!-- <th pSortableColumn="BookDescription" style="min-width:10rem">Book Description <p-sortIcon field="BookDescription"></p-sortIcon></th> -->
                <th pSortableColumn="booksStatus" style="min-width:10rem">Soyad</th>
                <th pSortableColumn="Price" style="min-width:10rem">AccountNumber</th>
                <th pSortableColumn="Price" style="min-width:10rem">UserId</th>


                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hesaplar>
            <tr>
                <td>{{ hesaplar.id }}</td>
                <td>{{ hesaplar.customer.userName }}</td>
                <td>{{ hesaplar.customer.userSurname }}</td>
                <td>{{ hesaplar.accountNumber }}</td>
                <td>{{ hesaplar.customer.id }}</td>



                
                <!-- <td>{{ Book.BookImg }}</td> -->
                
                
                <!-- <td>{{ Book.roomCount }}</td> -->
                
        
            </tr>
        </ng-template>
    </p-table>
</div>
