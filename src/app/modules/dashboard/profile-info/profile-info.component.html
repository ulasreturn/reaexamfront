<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="form-container">
    <div id="formAccordion">
        <div class="card">
            <div class="card" id="card-nav">
                <div class="card-header">Profile Detail</div>
            </div>
             <img src= "{{ user?.userPhoto }}"  alt="Profile Image" class="profile-image" style="float: right; margin: 10px 10px 0 0;" />
            <div class="panel-body bio-graph-info">
                
                <div class="row">
                    <div class="bio-row">
                        <p><span>User Name </span>: {{ user?.userName }}</p>
                    </div>
                    <div class="bio-row">
                        <p><span>First Name </span>: {{ user?.userSurname}}</p>
                    </div>
                    <div class="bio-row">
                        <p><span>Şehir </span>: {{ user?.city}} </p>
                    </div>
                    <div class="bio-row">
                        <p><span>Ülke </span>: {{ user?.country}}</p>
                    </div>
                    <div class="bio-row">
                        <p><span>Email </span>: {{ user?.email}}</p>
                    </div>
                    <div class="bio-row">
                        <p><span>Telefon </span>: {{ user?.telephone}} </p>
                    </div>
                    
                    
                    <!-- Diğer kullanıcı bilgilerini buraya ekleyin -->
                </div>
            </div>
        </div>
    </div>
</div>
